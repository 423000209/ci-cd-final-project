name: CI workflow

# Workflow triggers
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container: python:3.9-slim

    steps:
      # Checkout the repository
      - name: Checkout
        uses: actions/checkout@v3

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Optional: Run lint
      - name: Run Lint
        run: |
          pylint app/  # adjust if your code is in a different folder

      # Optional: Run unit tests
      - name: Run Unit Tests
        run: |
          pytest tests/  # adjust path to your tests folder


