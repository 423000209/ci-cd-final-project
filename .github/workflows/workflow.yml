name: CI Pipeline

on:
  push:
    branches:
      - feature/*
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js (adjust for your language)
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Run unit tests
        run: npm test

      - name: Build Docker image
        run: docker build -t my-app:${{ github.sha }} .

      - name: Tag Docker image
        run: docker tag my-app:${{ github.sha }} docker.io/423000209/my-app:latest
